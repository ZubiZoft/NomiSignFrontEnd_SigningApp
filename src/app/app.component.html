<div class="mobileHeaderTitle centerText" *ngIf="username">
  <img style="max-height:60px; position:absolute;left:12%; margin-top: 10px;" src="../assets/images/Nomi_Sign-12-1-1.png" class="mobileHeaderLogo"/>
  <h1 style="line-height:50px" class="mobileHeaderText"> &nbsp;</h1>
  <br>
</div>

<div class="toolbar" *ngIf="username">

    <button mat-button routerLink="/documents" routerLinkActive="active">
      <span i18n="menu header | User will click this to navigate to the home page@@GoHomePageMenuHeader">
        Inicio
      </span>
    </button>
    <span title="{{displayName}}" style="float:right" *ngIf="username">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        <span class="d-inline-block text-truncate" style="max-width: 150px;">{{displayName}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span i18n="action | user will click this to log out of the website@@LogoutAction">Cerrar sesión</span>
        </button>

          <button mat-menu-item [routerLink]="['/securityquestions', userId]" routerLinkActive="active">
              <mat-icon>exit_to_app</mat-icon>
              <span i18n="action | user will click this to log out of the website@@LogoutAction">Preguntas de seguridad</span>
          </button>

          <button mat-menu-item [routerLink]="['/changepassword', userId]" routerLinkActive="active">
              <mat-icon>exit_to_app</mat-icon>
              <span i18n="action | user will click this to log out of the website@@LogoutAction">Cambiar la contraseña</span>
          </button>
          <button mat-menu-item [routerLink]="['/changephone', userId]" routerLinkActive="active">
              <mat-icon>exit_to_app</mat-icon>
              <span i18n="action | user will click this to log out of the website@@LogoutAction">Cambiar tu teléfono</span>
          </button>
      </mat-menu>
    </span>

</div>

<div style="clear:both"></div>
<router-outlet></router-outlet>
