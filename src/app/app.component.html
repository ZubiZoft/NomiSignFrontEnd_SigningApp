<div>
  <div style="height: 60px; width: 100%;" *ngIf="username">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" *ngIf="!src">
          <img style="max-height:50px; width: auto; padding: 8px;" *ngIf="!src"
               src="../assets/images/Nomi_Sign-12-1-1.png"/>
        </div>
      </div>
      <div class="row" *ngIf="src">
        <div class="col-sm-12">
          <div style="display: table; width: 100%;">
            <div style="display: table-cell; width: 50%;">
              <img style="max-width: 100%; max-height: 60px; padding: 8px; vertical-align: middle;"
                   [src]="_sanitizer.bypassSecurityTrustUrl(src)"/>
            </div>
            <div style="display: table-cell; text-align: right; width: 50%;">
              <img style="max-width: 100%; max-height: 60px; padding: 8px; vertical-align: middle;"
                   src="../assets/images/logo-poweredbynomisign.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="toolbar" *ngIf="username">
    <button mat-button routerLink="/documents" routerLinkActive="active">
      <span i18n="menu header | User will click this to navigate to the home page@@GoHomePageMenuHeader">
        Inicio
      </span>
    </button>
    <span title="{{displayName}}" style="float:right" *ngIf="username">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        <span class="d-inline-block text-truncate mobhide" style="max-width: 150px;">{{displayName}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/securityquestions', userId]" routerLinkActive="active">
              <mat-icon>exit_to_app</mat-icon>
              <span
                i18n="action | user will click this to log out of the website@@LogoutAction">Preguntas de seguridad</span>
          </button>
          <button mat-menu-item [routerLink]="['/changepassword', userId]" routerLinkActive="active">
              <mat-icon>exit_to_app</mat-icon>
              <span
                i18n="action | user will click this to log out of the website@@LogoutAction">Cambiar la contraseña</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span i18n="action | user will click this to log out of the website@@LogoutAction">Cerrar sesión</span>
          </button>
      </mat-menu>
    </span>
  </div>

  <div style="clear:both"></div>
  <router-outlet></router-outlet>
</div>
