<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>
<h2 style="text-align:center; margin: 0 auto; width:100%" i18n="title | title for a list of documents@@DocumentTitle" class="mobileHeader">Documentos</h2>
<div style="width: 75%; margin: 0 auto; text-align: end" class="mobileCheckbox">
    <mat-checkbox [(ngModel)]="showAll" color="primary" i18n="question | ask to show all documents in list@@ShowAllDocChkBox">Todos los Documentos?</mat-checkbox>
</div>
<div *ngIf="(docsWithSignStatus1Exist || showAll)" style="width: 75%; margin:auto;" class="mobileTableDisplay">
    <mat-list dense matSort (matSortChange)="sortDocuments($event)">
        <h3 mat-sort-header="DocumentId" style="float:left; padding-left:25px" i18n="title | the id of the document@@DocumentIdTitle">Identificacion</h3>
        <h3 mat-sort-header="SignStatus" style="float:right; padding-right:25px" i18n="title | the sign status of the document@@DocumentSignStatusTitle">Estado</h3>
        <div style="clear:both"></div>
        <div style="max-height:75vh; overflow-y:auto">
            <ng-container *ngFor="let doc of sortedDocument">
                <mat-list-item *ngIf="showAll || doc.SignStatus === 'Sin Firma'" style="border-bottom: 1px solid grey" [routerLink]="['/documents', doc.DocumentId]" routerLinkActive="active">
                    <mat-icon mat-list-icon>insert_drive_file</mat-icon>
                    <h4 mat-line i18n="header | the id of the document in the list@@DocumentIdHeader">Numero: {{doc.DocumentId}}</h4>
                    <p mat-line i18n="header | the pay period date of the document in the list@@PayPeriodHeader">Fecha de Pago: {{doc.PayperiodDate | date}} </p>
                    <p mat-line *ngIf="doc.AlwaysShow == 0" i18n="header | the sign status of the document in the list@@DocumentSignStatusHeader">Monto: {{doc.PayAmount}}</p>
                    <p i18n="header | the sign status of the document in the list@@DocumentSignStatusHeader">{{doc.SignStatus}}</p>
                </mat-list-item>
            </ng-container>
        </div>
    </mat-list>
</div>
<h4 *ngIf="!documents || (!docsWithSignStatus1Exist && !showAll)" style="text-align: center" i18n="message | a message to let the user know there are no documents to view@@DocumentSignStatusHeader"> No hay documentos para revisar y firmar </h4>
