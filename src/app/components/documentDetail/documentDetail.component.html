<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>
<div *ngIf="document" style="text-align:center">

    <h1 i18n="header | Header for the document displayed below@@DocumentSignStatusHeader">Estado del documento: {{document.SignStatusText}}</h1>
    <div style="display:inline-block">
        <div style="float:left">
            <button *ngIf="isUnsigned" mat-raised-button style="background-color: green" (click)="signDocument()" i18n="action | the user can click to sign the document@@DocumentActionSign"> Firma </button>
            <button mat-raised-button [routerLink]="['/documents']" style="margin-left:25px" i18n="action | User can use this to navigate to previous page@@GoBackAction"> Cierra </button>
        </div>
        <div *ngIf="isUnsigned" style="float:right">
            <button mat-raised-button style="background-color: red" (click)="refuseDocument()" i18n="action | the user can click to reject the document @@DocumentSignStatusHeader"> Rechaza </button>
        </div>
        <div style="clear:both; margin-bottom: 10px"></div>
        <img style="display:block; margin-bottom:25px; border: 1px solid; max-width: 100%" src="{{document.DocumentBytes}}" alt="Problem loading image"
            i18n-alt="text when image fails|The image could not be loaded" class="mobileImageDisplay"/>
        <div style="float:left">
            <button *ngIf="isUnsigned" mat-raised-button style="background-color: green" (click)="signDocument()" i18n="action | the user can click to sign the document@@DocumentActionSign"> Firma </button>
            <button mat-raised-button [routerLink]="['/documents']" style="margin-left:25px" i18n="action | User can use this to navigate to previous page@@GoBackAction"> Cierra </button>
        </div>
        <div *ngIf="isUnsigned" style="float:right">
            <button mat-raised-button style="background-color: red" (click)="refuseDocument()" i18n="action | the user can click to reject the document @@DocumentSignStatusHeader"> Rechaza </button>
        </div>
    </div>
</div>
