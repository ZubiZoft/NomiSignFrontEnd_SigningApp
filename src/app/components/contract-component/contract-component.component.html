  <div class="container-btns">
    <div style="float:left">
      <download-btn [docs]="document" [disable]="false"> </download-btn>
      <!--<button mat-raised-button style="background-color: green" (click)="signDocument()"
              i18n="action | the user can click to sign the document@@DocumentActionSign"> Imprimir
      </button>-->
    </div>

      </button>
    </div>-->

  </div>
